<!-- BREADCRUMB -->
<div id="breadcrumb" class="section">
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row">
      <div class="col-md-12">
        <ul class="breadcrumb-tree">
          <li><a routerLink="/">Trang chủ</a></li>
        </ul>
      </div>
    </div>
    <!-- /row -->
  </div>
  <!-- /container -->
</div>
<!-- /BREADCRUMB -->

<!-- SECTION -->
<div class="section">
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row">
      <!-- Product main img -->
      <div class="col-md-5 col-md-push-2">
        <div id="product-main-img">
          <ng-template [ngIf]="product && product.images.length === 0">
            <div class="product-preview">
              <img [src]="product.image" alt="" />
            </div>
          </ng-template>
          <ng-template [ngIf]="product && product.images.length > 0">
            <div class="product-preview" *ngFor="let image of product.images">
              <img [src]="image" alt="" />
            </div>
          </ng-template>
        </div>
      </div>
      <!-- /Product main img -->

      <!-- Product thumb imgs -->
      <div class="col-md-2 col-md-pull-5">
        <div id="product-imgs">
          <div class="product-preview" *ngFor="let image of product.images">
            <img [src]="image" alt="" />
          </div>
        </div>
      </div>
      <!-- /Product thumb imgs -->

      <!-- Product details -->
      <div class="col-md-5">
        <div class="product-details">
          <h2 class="product-name" [innerHTML]="product.title"></h2>
          <div>
            <h3 class="product-price">
              {{ product.price | currency: "VND" }}
              <del
                class="product-old-price"
                *ngIf="product.sale"
                [innerHTML]="
                  _.round((product.price * product.sale) / 100, -3)
                    | currency: 'VND'
                "
              ></del>
            </h3>
            <span
              class="product-available"
              [innerHTML]="product.quantity > 0 ? 'CÒN HÀNG' : 'HẾT HÀNG'"
            ></span>
          </div>
          <p [innerHTML]="product.description"></p>

          <div class="add-to-cart">
            <div class="qty-label">
              Qty
              <div class="input-number">
                <input
                  type="number"
                  #quantityInput
                  readonly
                  [value]="product.quantity > 0 ? 1 : 0"
                />
                <span class="qty-up" (click)="increase()">+</span>
                <span class="qty-down" (click)="decrease()">-</span>
              </div>
            </div>
            <button
              class="btn add-to-cart-btn"
              [ngClass]="product.quantity < 1 ? 'add-to-cart-btn-disabled' : ''"
              (click)="addToCart(product.id)"
              [disabled]="product.quantity < 1"
            >
              <i class="fa fa-shopping-cart"></i>
              {{ product.quantity < 1 ? "HẾT HÀNG" : "CHỌN MUA" }}
            </button>
          </div>

          <ul class="product-links">
            <li>Category:</li>
            <li><a href="#">Headphones</a></li>
            <li><a href="#">Accessories</a></li>
          </ul>
        </div>
      </div>
      <!-- /Product details -->
    </div>
    <!-- /row -->
  </div>
  <!-- /container -->
</div>
<!-- /SECTION -->
